<h1>Creer une fichier module</h1>
<form #f="ngForm" (submit)="addModule()">
  <div class="form-group">
    <label for="moduleRef">Reference:</label>
    <input type="text" class="form-control" id="reference" name="reference" [(ngModel)]="module.reference" #reference="ngModel" required>
  </div>
  <div class="form-group">
    <label for="module">Module:</label>
    <input type="text" class="form-control" id="module" name="module" [(ngModel)]="module.nom" #nom="ngModel" required>
  </div>
  <div class="form-group">
    <label for="module">Coef:</label>
    <input type="text" class="form-control" id="moduleCoef" name="Coef" [(ngModel)]="module.coef" #coef="ngModel" required>
  </div>
  <div class="form-group">
    <label for="module">nbHeures:</label>
    <input type="text" class="form-control" id="moduleNb" name="nbHeures" [(ngModel)]="module.nbHeures" #nbHeures="ngModel" required>
  </div>

  

  <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Ajouter</button>
</form>
<h1>Liste des modules:</h1>
<fieldset *ngFor="let module of modules" class="module-card">
    <legend style="margin-left: 10%;">{{module.nom}}</legend>
</fieldset>
